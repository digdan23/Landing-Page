<body id="myBody">

    <div class="topnav" id="myTopnav">

        </a>
    </div>

    <div class="contacts">
        <div class="myForm">
            <h3>Contactează-ne oricând...</h3>
            <form autocomplete="off" id="formContactInfo">
                <label>Prenumele dvoastră
                    <input type="text" name="prenume" required id="prenume" title="Introdu doar Litere!" >
                </label>
                <label>Adresa electronică
                    <input type="email" name="email" required id="email" title="Adresa validă!" >
                </label>
                <textarea placeholder="Scrie aici mesajul" name="mesaj" id="mesaj" required
                    title="Mesajul tău..."></textarea>
                <input type="submit" value="Transmite Proiect" id="ok" >
            </form>
        </div>

        <div class="myMap">
            <h3>Sediul nostru în Chișinău...</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2719.539308183177!2d28.825725376829775!3d47.01893917915011!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c97c2d03e2c6b1%3A0xd8e8b74ac8c3ef7b!2sMoldova%20State%20University!5e0!3m2!1sen!2s!4v1701323456789!5m2!1sen!2s"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
